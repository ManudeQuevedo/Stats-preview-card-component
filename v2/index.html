<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Frontend Mentor | Stats preview card component</title>
   </head>
   <body>
      <div class="container">
         <div class="card">
            <div class="card-img">
               <picture>
                  <source
                     srcset="./images/image-header-desktop.jpg"
                     media="(min-width: 768px)"
                  />
                  <img src="./images/image-header-mobile.jpg" alt="" />
               </picture>
            </div>
            <div class="card-content">
               <h1 class="card-title">
                  Get <span class="card-important">insights</span> that help
                  your business grow
               </h1>
               <p class="card-body">
                  Discover the benefits of data analytics and make better
                  decisions regarding revenue, customer experience, and overall
                  efficiency.
               </p>
               <div class="card-footer">
                  <p><span>10k+</span>companies</p>
                  <p><span>314</span>templates</p>
                  <p><span>12m+</span>queries</p>
               </div>
            </div>
         </div>
         <footer class="attribution">
            Challenge by
            <a
               href="https://www.frontendmentor.io?ref=challenge"
               class="special-text"
               target="_blank"
               >Frontend Mentor</a
            >. Coded by
            <a
               href="https://www.manudequevedo.com"
               class="special-text"
               target="_blank"
               >Manu de Quevedo</a
            >
         </footer>
      </div>
   </body>
</html>
